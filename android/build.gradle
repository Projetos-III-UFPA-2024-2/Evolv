buildscript {
    ext.kotlin_version = '1.8.22'
 // Updated Kotlin version
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Atualize para a versão mais recente compatível
        classpath 'com.android.tools.build:gradle:8.1.0' // Atualizado para Gradle Plugin mais recente
        classpath 'com.google.gms:google-services:4.3.15' // Atualizado para a versão mais recente do Google Services
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build" // Organiza melhor os arquivos de build
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
